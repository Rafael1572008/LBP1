<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Tarefas</title>
</head>
<body>
    <h1>Gamers</h1>
    <ul>
        {% for tarefa in tarefas %}
            <li>
                {{ tarefa.nome }} - 
                {% if tarefa.estilo %}
                    {{ tarefa.estilo }}
                {% else %}
                    Não concluída
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
